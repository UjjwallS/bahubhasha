<html lang="en">

<body>
    <header>
        <nav class="navbar">
          <div class="website-general">
              <img src="website-logo.png" alt="Logo" class="logo">

          </div>

      <p class="language-header">Which language would you like to learn?</p>

      <div class="languages">

          <img src="english.png" alt="English">
          <p class="p-language">English</p>
          <button onclick=" redirectPageEnglishh()">Learn for free</a></button>
        </div>
        <div class="arabic">
          <img src="Arabic.jpeg" alt="Arabic">
          <p class="p-language">Arabic</p>
          <button onclick=" redirectPageArabic()">Learn for free</a></button>
        </div>
        <div class="spanish">
          <img src="Spanish.png" alt="Spanish">
          <p class="p-language">Spanish</p>
          <button onclick=" redirectPageSpanish()">Learn for free</a></button>

        <div class="french">
          <img src="French.png" alt="French">

          <button onclick=" redirectPageKorean()">Learn for free</a></button>
        </div>
      </div>
    
      <script>
        function redirectPageEnglishh() {
          var form = document.getElementById("form");
          window.location.href = "english-content.html";
        }

        function redirectPageArabic() {
          var form = document.getElementById("form");
          window.location.href = "arabic.html";
        }

        function redirectPageJapanese() {
          var form = document.getElementById("form");
          window.location.href = "japanese-content.html";
        }

        
        function redirectPageSpanish() {
          var form = document.getElementById("form");
          window.location.href = "spanish-content.html";
        }

        
        function redirectPageFrench() {
          var form = document.getElementById("form");
          window.location.href = "french-content.html";
        }


        function redirectPageKorean() {
          var form = document.getElementById("form");
          window.location.href = "korean-content.html";
        }


        function loadGoogleTranslate() {
          new google.translate.TranslateElement("google_element");
        }
    

      </script>
