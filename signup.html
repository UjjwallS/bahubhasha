<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> SignUp</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <section class="container">
      <header>Sign Up</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input class="input-box-ph-no" type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input class="input-box-birth" type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>Afghanistan</option>
                <option>Nepal</option>
                <option>Bangladesh</option>
                <option >Other</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
        </div>
        <input type="submit" value="Submit" onclick="redirectPage()" class="submit-button">
        <div class="pass-div"><a href="login.html" class="pass-signup">Already have an account.</a></div>
      </form>
    </section>

    <script>
      function redirectPage() {
          var form = document.getElementById("form");
          window.location.href = "login.html";
      }
  </script>

  </body>
</html>
